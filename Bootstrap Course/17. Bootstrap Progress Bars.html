<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Progress Bars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <h4>Progress Bar</h4>

        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width:80%">
                80%
            </div>
        </div>
        <hr>

        <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" style="width:80%">
                80%
            </div>
        </div>
        <hr>

        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:80%">
                80%
            </div>
        </div>

    </div>
</body>

</html>
