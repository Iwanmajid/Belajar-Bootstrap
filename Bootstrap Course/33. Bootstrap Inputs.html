<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Inputs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h4>Form Inputs</h4>
        <br>
        <form role="form">

            <!-- Input Fields -->
            <div class="form-group">
                <label for="usr">Name :</label>
                <input type="text" class="form-control" id="usr">
            </div>

            <!-- Text Area -->
            <div class="form-group">
                <label for="comment">Comment :</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>

            <!-- Check Boxes -->
            <div class="checkbox">
                <label><input type="checkbox" value=""> Option Check 1</label>
            </div>

            <div class="checkbox">
                <label><input type="checkbox" value=""> Option Check 2</label>
            </div>

            <!-- Radio Buttons -->
            <div class="radio">
                <label><input type="radio" name="optradio"> Option Radio 1</label>
            </div>

            <div class="radio">
                <label><input type="radio" name="optradio"> Option Radio 2</label>
            </div>

            <!-- Select Menu -->
            <div class="form-group">
                <label for="sel">Select list :</label>
                <select class="form-control" id="sel">
                    <option>Test 1</option>
                    <option>Test 2</option>
                    <option>Test 3</option>
                    <option>Test 4</option>
                </select>
            </div>

            <!-- Multiple Select Menu -->
            <div class="form-group">
                <label for="msel">Multiple select list :</label>
                <select multiple class="form-control" id="msel">
                    <option>Test 1</option>
                    <option>Test 2</option>
                    <option>Test 3</option>
                    <option>Test 4</option>
                    <option>Test 5</option>
                    <option>Test 6</option>
                    <option>Test 7</option>
                    <option>Test 8</option>
                </select>
            </div>
        </form>
    </div>

</body>

</html>

</html>
