<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Dynamic Tabs and Pill</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <h4>Dynamic Tabs and Pills</h4>
        <hr>
        <h4>Tabs</h4>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#link1" data-toggle="tab">Link 1</a></li>
            <li><a href="#link2" data-toggle="tab">Link 2</a></li>
            <li><a href="#link3" data-toggle="tab">Link 3</a></li>
            <li><a href="#link4" data-toggle="tab">Link 4</a></li>
        </ul>

        <div class="tab-content">
            <div id="link1" class="tab-pane fade in active">
                <h3>Link 1</h3>
                Content.
            </div>
            <div id="link2" class="tab-pane fade">
                <h3>Link 2</h3>
                Content.
            </div>
            <div id="link3" class="tab-pane fade">
                <h3>Link 3</h3>
                Content.
            </div>
            <div id="link4" class="tab-pane fade">
                <h3>Link 4</h3>
                Content.
            </div>
        </div>
        <hr>

        <h4>Pills</h4>
        <ul class="nav nav-pills">
            <li class="active"><a href="#link5" data-toggle="pill">Link 1</a></li>
            <li><a href="#link6" data-toggle="tab">Link 2</a></li>
            <li><a href="#link7" data-toggle="tab">Link 3</a></li>
            <li><a href="#link8" data-toggle="tab">Link 4</a></li>
        </ul>

        <div class="tab-content">
            <div id="link5" class="tab-pane fade in active">
                <h3>Link 1</h3>
                Content.
            </div>
            <div id="link6" class="tab-pane fade">
                <h3>Link 2</h3>
                Content.
            </div>
            <div id="link7" class="tab-pane fade">
                <h3>Link 3</h3>
                Content.
            </div>
            <div id="link8" class="tab-pane fade">
                <h3>Link 4</h3>
                Content.
            </div>
        </div>
    </div>
</body>

</html>

</html>
